<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>ToDo App</title>
</head>
<body>
	<div class="container">
		<div class="header">
			<h2>Todo List</h2>
		</div>
		<div class="entry">
			<input type="text" name="todo name" id="task" placeholder="Enter the Task">
			<button onclick="add()">Add</button>
		</div>
		<div class="list">
			<ul id="task_list">
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
