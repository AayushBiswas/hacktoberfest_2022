<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script  defer src="notes.js"></script>
    <link rel="stylesheet" href="notes.css">
    <title>Notes App</title>

</head>
<body>
    <h1 class="main-title">Notes App</h1>
    <h2 class="new-note">Add a new note:</h2>
    <form>
        <label for="title">Title</label>
<input type="text" placeholder="enter title" name="title" class="title-text">
<label for="note">Note</label>
<textarea placeholder="enter note text here" name="note" id="" cols="30" rows="10" class="note"></textarea>
<button type="submit" class="subm">Add note</button>
<button class="edit-outer">edit note</button>
 </form>
<h1 class="before-notes">Your Notes</h1>
 <div class="notes-holder">
    <h1 class="no-note">Nothing to show,Add a note</h1>
 </div>
</body>
</html>
