<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<script src="bmr.js"></script>
<link rel="icon" href="../img/favicon.ico" type="image/x-icon">
<title>BMR Calculator</title>
<meta content="BMR Calculator, html, JS" name="keywords">
<meta content="BMR Calculator using html with Javascript" name="description">
<link href="styles.css" rel="stylesheet" type="text/css">
<style type="text/css">
.auto-style2 {
	text-align: right;
}
.auto-style3 {
	font-weight: normal;
}
.auto-style4 {
	text-align: left;
	font-weight: normal;
}
</style>
</head>

<body>
<div id="allPage">

<form name="BMR">

<div><h1>BMR Calculator</h1></div>
	<table style="width: 100%">
		<tr>
			<td style="width: 210px">
			<h4 class="auto-style4">Unit</h4>
			</td>
			<td>
			<select id="mySelect" tabindex="1">
  <option value="Imperial">Imperial BMR Calculator (pound / inch)
  <option value="Metric">Metric BMR Calculator (kg / cm)
</select>
		</tr>
		</table>
			<fieldset><legend>
			Information</legend><table style="width: 100%">
		<tr>
			<td style="width: 260px; height: 26px;">
			<h4 class="auto-style3">Gender</h4>
			</td>
			<td style="height: 26px">
			<select name="Gender" size="1" tabindex="3">
				<option id="Man">Man</option>
				<option id="Woman">Woman</option>
				</select>
			</td>
		</tr>

				<tr>
			<td style="width: 260px; height: 26px;"><h4 class="auto-style3">Age</h4></td>
			<td style="height: 26px"><input type="text" name="Age" tabindex="5" size="2"></td>
		</tr>

		<tr>
			<td style="width: 260px; height: 26px;"><h4 class="auto-style3">Weight</h4></td>
			<td style="height: 26px">
			<input type="text" name="Weight" tabindex="7" size="3"> </td>
		</tr>

		<tr>
			<td style="width: 260px"><h4 class="auto-style3">Height</h4></td>
			<td><input type="text" name="Height" tabindex="9" size="3"></td>
		</tr>

		<tr>
			<td style="width: 260px; height: 26px;"><h4 class="auto-style3">Activity level</h4></td>
			<td style="height: 26px">
			<select name="Activity" tabindex="11">
				<option id="light">I am sedentary or light active</option>
				<option id="moderately">I am active or moderately active</option>
				<option id="vigorously">I am vigorously active</option>
				</select>
			</td>

		</tr>
		<tr>
			<td style="width: 260px" class="auto-style2">
			<input type="reset" value="Clear form" tabindex="15" style="height: 50px"></td>
			<td id="allPage">
			<input type="button" value="Calculate BMR" onclick="CalculateBMR()" tabindex="13" style="height: 50px"></td>
		</tr>

		</table></fieldset>
				<fieldset><legend>
				Result</legend>
		<table style="width: 100%">
			<tr>
				<td style="width: 220px;">BMR</td>
			<td><input type="text" name="BMRResult"></td></tr>

		<tr>
			<td style="width: 220px">Total intake</td>
			<td><input type="text" name="Result"></td></tr>
			</table></fieldset>
</form>
</body>
</html>
