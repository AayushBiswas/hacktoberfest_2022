<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Todo App</title>
</head>
<body>
    <header>
        <div id="header">
            <div class="sub1">
                <div class="tasks">Tasks<span class="lists">List</span></div>
            </div>
            <div class="sub2">
                <button id="button" onclick="toppopup()"><i class="fa fa-plus-circle" style="font-size:30px; color:blue; cursor:pointer;"></i></button>
                <span class="add-list1">Add Item</span>
            </div>
        </div>
    </header>
        <p id="p">No Items in the todo list</p>

        <!-- First Popup -->
        <div id="popup">
            <div class="add-new-list">Add New Item</div>
               <input class="middle" type="text" id="fp">
            <br>
            <button type="button" class="btn btn-danger" id="add" onclick="firstpopup()" style="border-radius: 25px;  margin-top: 10px; margin-bottom: 30px; font-weight: 600;">Add</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button" class="btn btn-danger" id="close1" onclick="close()" style="border-radius: 25px;  margin-top: 10px; margin-bottom: 30px; font-weight: 600;">Close</button>
        </div>   

        <!-- Second Popup -->
        <div id="popup1">
            <div class="add-new-list1">Add New List</div>
               <input class="middle1" type="text" id="fp1">
            <br>
            <button type="button" class="btn btn-danger" id="add2" onclick="secondpopup()" style="border-radius: 25px;  margin-top: 10px; margin-bottom: 30px; font-weight: 600;">Add</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button" class="btn btn-danger" id="close2" style="border-radius: 25px;  margin-top: 10px; margin-bottom: 30px; font-weight: 600;">Close</button>
        </div>    

        <!-- Card -->
        <section class="todo" id="todo1">
            <div id="head1">
               <h2 id="head"></h2>
            </div>
            <hr class="hr">
            <div id="card-body">
                <div id="strikethrough">
                    <h4 id="cardbody"> </h4>
                    <button id="cardbody2" style="color: white; border: none; border-radius: 10px; cursor: pointer;"></button>
                </div>
            </div>
            <div class="both-button">
                <button id="delete-button"><i class="fas fa-trash-alt" onclick="mF()" style="font-size:25px; color:red; cursor:pointer;"></i></button>
                <i class="fa fa-plus-circle" id="button1" style="font-size:25px; color:blue; cursor:pointer;"></i>
            </div>
        </section>

        <section id="todo2">
        </section>

        <script src="index.js"></script>
</body>
</html>
